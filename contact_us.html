<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body bgcolor="#375074">
    <header>
        <h1 align="center">Contact Us</h1>
    </header>
    <main>
        <section align="center">
            <h2>Our Contact Information</h2>
            <p><strong>Email:</strong> contact@example.com</p>
            <p><strong>Phone:</strong> +1234567890</p>
            <p><strong>Address:</strong> 123 Main Street, Cityville</p>
        </section>
        <section align="center">
            <h2 align="center">Contact Form</h2>
            <form action="#" method="POST">
            
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required placeholder="Enter your name" ><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required placeholder="enter your email"><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required placeholder="enter your message"></textarea><br><br>
                <input type="submit" value="Submit">
           
            </form>
        </section>
    </main>
    <footer align="right">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
